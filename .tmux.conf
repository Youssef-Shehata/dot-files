set -g default-terminal "screen-256color"
set -g base-index 1
setw -g pane-base-index 1
set-option -g allow-rename off
set -g prefix M-a
unbind C-b
bind M-a send-prefix

set -g mouse on

# NeW SHIT 
#fix escape key lagging 
set -s escape-time 0


# NEW SHITkk
# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
# switching panes using alt+ vim keybinds 
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Bind Ctrl + Arrow keys to move by word in copy mode
bind -T copy-mode-vi C-Left send -X previous-word
bind -T copy-mode-vi C-Right send -X next-word

bind -T copy-mode C-Left send -X previous-word
bind -T copy-mode C-Right send -X next-word

# tmux sessionizer
bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer.sh"

#set -g status-style "fg=#ffffff bg=black"
set-option -ga terminal-overrides ',xterm-256color:Tc'

set -g status-bg black
set -g status-interval 5
set -g status-left-length 90
set -g status-right-length 60
set -g status-position bottom

set-option -g status-style "fg=#ffffff,bg=#1e1e2e"
set-option -g status-left "#[fg=#ffffff,bold]#S "
set-option -g status-right "#[fg=#ffffff] %Y-%m-%d %H:%M "

set-option -g window-status-style "fg=#ffffff"
set-option -g window-status-current-style "fg=#ffffff,bold"



bind P paste-buffer 
# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none


set -g message-style "fg=#31ff94 bg=colour0 bold"

